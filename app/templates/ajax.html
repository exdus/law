{% extends 'base.html' %}

{% block content %}


<body>
  <input type="text" name="message">
  <button class="send">Send Message</button>
</body>

<script>
  $("#btnSubmit").ready(function(e){
    var EmailVal = $("#exampleInputEmail1").val();
    var passwordval1=$("#exampleInputPassword1").val();
    alert('Email : ${EmailVal} PassWord');

    $.ajax({
      url:'/',
      type: 'POST'
      data: {'Email':EmailVal,'PassWord':passwordval1},
      success:function(response){
        console.log(response);
      }''
    error: function(error){
      console.log(error);
    }
    });

    e.preventDefault();
  });
</script>

{% endblock %}
